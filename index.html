<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- ÿ¶€ïŸÖ€ï Ÿæ€ï⁄ï€ï⁄©€ï ÿØ€ï⁄©ÿßÿ™€ï ÿ¶€ïŸæ -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#667eea">
    
    <title>UkBazar - World Online Shopping</title>
    
    <!-- ŸÑ€åŸÜ⁄©€å ŸÑ€Ü⁄Ø€Ü - ⁄Üÿß⁄©⁄©ÿ±ÿßŸà€ï -->
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/mhuk2003/ukbazar/main/logo-ukbazar/logo-ukbazar.png">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/mhuk2003/ukbazar/main/logo-ukbazar/logo-ukbazar.png">
    
    <!-- Manifest ÿ®€Ü PWA -->
    <link rel="manifest" id="manifest-placeholder">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000000;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        .app-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: 
                radial-gradient(circle at 20% 20%, #667eea 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, #764ba2 0%, transparent 40%),
                linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            cursor: pointer;
            z-index: 1;
        }
        
        .ukbazar-logo {
            width: 85vw;
            height: 85vw;
            max-width: 320px;
            max-height: 320px;
            min-width: 200px;
            min-height: 200px;
            
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            object-fit: cover;
            border: 10px solid rgba(255, 255, 255, 0.95);
            
            box-shadow:
                0 0 60px rgba(102, 126, 234, 0.8),
                0 0 120px rgba(102, 126, 234, 0.6),
                0 0 180px rgba(102, 126, 234, 0.4),
                inset 0 0 40px rgba(255, 255, 255, 0.3);
            
            animation:
                morphAnimation 8s ease-in-out infinite,
                glowPulse 3s ease-in-out infinite,
                floatAnimation 6s ease-in-out infinite;
            
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: brightness(1.05) contrast(1.1);
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            transform: translateZ(0);
            
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }
        
        .tap-instruction {
            position: absolute;
            bottom: 50px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.95);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui;
            font-size: 20px;
            font-weight: 600;
            text-shadow: 
                0 2px 4px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(102, 126, 234, 0.7);
            animation: textPulse 2s ease-in-out infinite;
            padding: 0 20px;
            direction: rtl;
            z-index: 10;
        }
        
        .tap-instruction::after {
            content: ' üëÜ';
            font-size: 24px;
            animation: arrowBounce 1s ease-in-out infinite;
        }
        
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #667eea;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }
        
        .preloader.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        
        .spinner {
            width: 70px;
            height: 70px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            font-family: -apple-system, system-ui;
            animation: fadeInOut 1.5s ease-in-out infinite;
        }
        
        .logo-error {
            display: none;
            text-align: center;
            color: white;
            padding: 20px;
        }
        
        .logo-error.show {
            display: block;
        }
        
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes morphAnimation {
            0%, 100% { 
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
                transform: rotate(0deg) scale(1);
            }
            25% { 
                border-radius: 58% 42% 75% 25% / 76% 46% 54% 24%;
                transform: rotate(90deg) scale(1.02);
            }
            50% { 
                border-radius: 50% 50% 33% 67% / 55% 27% 73% 45%;
                transform: rotate(180deg) scale(1);
            }
            75% { 
                border-radius: 33% 67% 58% 42% / 63% 68% 32% 37%;
                transform: rotate(270deg) scale(1.02);
            }
        }
        
        @keyframes glowPulse {
            0%, 100% { 
                box-shadow:
                    0 0 60px rgba(102, 126, 234, 0.8),
                    0 0 120px rgba(102, 126, 234, 0.6),
                    0 0 180px rgba(102, 126, 234, 0.4),
                    inset 0 0 40px rgba(255, 255, 255, 0.3);
            }
            50% { 
                box-shadow:
                    0 0 80px rgba(102, 126, 234, 1),
                    0 0 160px rgba(102, 126, 234, 0.8),
                    0 0 240px rgba(102, 126, 234, 0.6),
                    inset 0 0 60px rgba(255, 255, 255, 0.4);
            }
        }
        
        @keyframes floatAnimation {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        @keyframes textPulse {
            0%, 100% { opacity: 0.8; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-5px); }
        }
        
        @keyframes arrowBounce {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(-5px); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        @media (hover: none) and (pointer: coarse) {
            .ukbazar-logo:active {
                transform: scale(0.95) !important;
                animation-play-state: paused;
            }
        }
        
        @supports (-webkit-touch-callout: none) {
            .app-container {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
                height: calc(100vh - env(safe-area-inset-top) - env(safe-area-inset-bottom));
            }
            
            .tap-instruction {
                bottom: calc(50px + env(safe-area-inset-bottom));
            }
            
            .ukbazar-logo {
                -webkit-mask-image: -webkit-radial-gradient(white, black);
            }
        }
        
        @media (max-width: 350px) {
            .ukbazar-logo {
                width: 80vw;
                height: 80vw;
                border-width: 8px;
            }
            
            .tap-instruction {
                font-size: 18px;
                bottom: 40px;
            }
        }
        
        @media (min-width: 768px) {
            .ukbazar-logo {
                width: 50vh;
                height: 50vh;
                max-width: 400px;
                max-height: 400px;
            }
            
            .tap-instruction {
                font-size: 24px;
                bottom: 60px;
            }
        }
        
        @media (orientation: landscape) and (max-height: 600px) {
            .ukbazar-logo {
                width: 60vh;
                height: 60vh;
            }
            
            .tap-instruction {
                bottom: 30px;
                font-size: 18px;
            }
        }
        
        .will-change {
            will-change: transform, opacity, box-shadow;
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div class="preloader" id="preloader">
        <div class="spinner"></div>
        <div class="loading-text">⁄ÜÿßŸÑÿß⁄©⁄©ÿ±ÿØŸÜ€å UkBazar...</div>
    </div>
    
    <!-- Main App -->
    <div class="app-container" id="appContainer">
        <img src="https://raw.githubusercontent.com/mhuk2003/ukbazar/main/logo-ukbazar/logo-ukbazar.png"
             alt="UkBazar"
             class="ukbazar-logo will-change"
             id="mainLogo"
             crossorigin="anonymous"
             onerror="handleLogoError()">
        
        <div class="logo-error" id="logoError">
            <h2>‚ö†Ô∏è ⁄©€éÿ¥€ï ŸÑ€ï ÿ®ÿßÿ±⁄©ÿ±ÿØŸÜ€å ŸÑ€Ü⁄Ø€Ü</h2>
            <p>ÿ™⁄©ÿß€å€ï ÿØ⁄µŸÜ€åÿßÿ®€ïÿ±€ïŸà€ï ⁄©€ï ÿ¶€åŸÜÿ™€ïÿ±ŸÜ€éÿ™ Ÿá€ï€å€ï</p>
        </div>
        
        <div class="tap-instruction will-change" id="tapInstruction">
            ÿ™ÿßŸæ ÿ®⁄©€ï ÿ®€Ü ⁄ÜŸàŸàŸÜ€ï ⁄òŸàŸàÿ±€ïŸà€ï
        </div>
    </div>
    
    <script>
        // ŸÑ€åŸÜ⁄©€ï⁄©ÿßŸÜ€å ŸÑ€Ü⁄Ø€Ü - ÿ≤€åÿßÿ™ÿ± ŸÑ€ï €å€ï⁄© ÿ¶ÿß⁄µÿ™€ïÿ±ŸÜ€ïÿ™€å⁄§
        const logoUrls = [
            'https://raw.githubusercontent.com/mhuk2003/ukbazar/main/logo-ukbazar/logo-ukbazar.png',
            'https://via.placeholder.com/400x400/667eea/ffffff?text=UkBazar'
        ];
        
        let currentLogoIndex = 0;
        
        // ŸÅ€ïŸÜ⁄©ÿ¥ŸÜ ÿ®€Ü ⁄Ü€é⁄©€å ŸÑ€Ü⁄Ø€Ü
        function handleLogoError() {
            console.error('⁄©€éÿ¥€ï ŸÑ€ï ÿ®ÿßÿ±⁄©ÿ±ÿØŸÜ€å ŸÑ€Ü⁄Ø€Ü:', logoUrls[currentLogoIndex]);
            
            const logo = document.getElementById('mainLogo');
            const logoError = document.getElementById('logoError');
            
            currentLogoIndex++;
            
            if (currentLogoIndex < logoUrls.length) {
                console.log('Ÿá€ïŸà⁄µÿØÿßŸÜ ÿ®€Ü ŸÑ€åŸÜ⁄©€å ÿØŸàÿßÿ™ÿ±:', logoUrls[currentLogoIndex]);
                logo.src = logoUrls[currentLogoIndex];
            } else {
                logo.style.display = 'none';
                logoError.classList.add('show');
            }
        }
        
        // ÿ®€ï⁄©ÿßÿ±Ÿá€éŸÜ€ïÿ±€ï⁄©ÿßŸÜ€å DOM
        const preloader = document.getElementById('preloader');
        const appContainer = document.getElementById('appContainer');
        const mainLogo = document.getElementById('mainLogo');
        const tapInstruction = document.getElementById('tapInstruction');
        
        // Preload ŸÑ€Ü⁄Ø€Ü Ÿæ€éÿ¥ Ÿá€ïŸÖŸàŸà ÿ¥ÿ™€é⁄©
        function preloadLogo() {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = "anonymous";
                let attempts = 0;
                
                function tryLoad() {
                    if (attempts >= logoUrls.length) {
                        reject(new Error('Ÿá€ïŸÖŸàŸà Ÿá€ïŸà⁄µ€ï⁄©ÿßŸÜ ÿ≥€ïÿ±⁄©€ïŸàÿ™ŸàŸà ŸÜ€ïÿ®ŸàŸàŸÜ'));
                        return;
                    }
                    
                    img.src = logoUrls[attempts];
                    
                    img.onload = function() {
                        console.log('‚úÖ ŸÑ€Ü⁄Ø€Ü ÿ®€ï ÿ≥€ïÿ±⁄©€ïŸàÿ™ŸàŸà€å€å ÿ®ÿßÿ±⁄©ÿ±ÿß');
                        mainLogo.src = logoUrls[attempts];
                        
                        // ÿ™€ÜŸÖÿßÿ±⁄©ÿ±ÿØŸÜ€å ŸÑ€Ü⁄Ø€Ü ŸÑ€ï cache ÿ®€Ü ⁄©ÿßÿ™€å ÿ¶ÿß€åŸÜÿØ€ï
                        if ('caches' in window) {
                            caches.open('ukbazar-v1').then(cache => {
                                cache.add(logoUrls[attempts]);
                            });
                        }
                        
                        resolve();
                    };
                    
                    img.onerror = function() {
                        console.log('‚ö†Ô∏è ⁄©€éÿ¥€ï ŸÑ€ï ÿ®ÿßÿ±⁄©ÿ±ÿØŸÜ€å ŸÑ€Ü⁄Ø€Üÿå Ÿá€ïŸà⁄µÿØÿßŸÜ€ïŸà€ï...');
                        attempts++;
                        tryLoad();
                    };
                }
                
                tryLoad();
            });
        }
        
        // ÿ®ÿßÿ±⁄©ÿ±ÿØŸÜ€å Ÿæ€ï⁄ï€ï
        window.addEventListener('load', async function() {
            try {
                await preloadLogo();
                setTimeout(() => {
                    preloader.classList.add('hidden');
                    appContainer.style.opacity = '1';
                }, 800);
            } catch (error) {
                console.error('‚ùå Ÿá€ï⁄µ€ï ŸÑ€ï ÿ®ÿßÿ±⁄©ÿ±ÿØŸÜ€å ŸÑ€Ü⁄Ø€Ü:', error);
                setTimeout(() => {
                    preloader.classList.add('hidden');
                    appContainer.style.opacity = '1';
                }, 800);
            }
        });
        
        // ⁄©ŸÑ€å⁄©/ÿ™ÿßŸæ ⁄©ÿ±ÿØŸÜ - ⁄ØŸàÿßÿ≥ÿ™ŸÜ€ïŸà€ï ÿ®€Ü ukbazar.html
        let isClicking = false;
        
        function goToMainPage() {
            if (isClicking) return;
            isClicking = true;
            
            // ⁄©ÿßÿ±€å⁄Ø€ïÿ±€å ⁄©ŸÑ€å⁄©
            mainLogo.style.animation = 'none';
            mainLogo.style.transform = 'scale(0.9) rotate(180deg)';
            mainLogo.style.filter = 'brightness(0.8)';
            tapInstruction.style.opacity = '0.3';
            
            // ŸÜŸÖÿß€åÿ¥€å loading
            preloader.classList.remove('hidden');
            preloader.style.opacity = '1';
            
            // ⁄ØŸàÿßÿ≥ÿ™ŸÜ€ïŸà€ï ÿ®€Ü ukbazar.html
            setTimeout(() => {
                window.location.href = 'ukbazar.html';
            }, 800);
        }
        
        // Event listeners ÿ®€Ü ⁄©ŸÑ€å⁄©
        appContainer.addEventListener('click', goToMainPage);
        
        // Event listeners ÿ®€Ü ÿ™ÿßŸæ (ŸÖŸàÿ®ÿß€åŸÑ)
        let touchStartTime = 0;
        
        appContainer.addEventListener('touchstart', function(e) {
            e.preventDefault();
            touchStartTime = Date.now();
            mainLogo.style.transform = 'scale(0.95)';
        }, { passive: false });
        
        appContainer.addEventListener('touchend', function(e) {
            e.preventDefault();
            const touchDuration = Date.now() - touchStartTime;
            mainLogo.style.transform = '';
            
            if (touchDuration < 500) {
                goToMainPage();
            }
        }, { passive: false });
        
        // ÿ®€Ü ⁄©€åÿ®€Üÿ±ÿØ
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ' || e.key === 'Spacebar') {
                goToMainPage();
            }
        });
        
        // Ÿæÿ¥⁄©ŸÜ€åŸÜ€å Ÿæ€ï⁄ï€ï€å ÿ≥€ïÿ±€ï⁄©€å
        fetch('ukbazar.html')
            .then(response => {
                if (!response.ok) {
                    console.warn('‚ö†Ô∏è ukbazar.html ÿ®ŸàŸàŸÜ€å ŸÜ€å€ï');
                }
            })
            .catch(error => {
                console.error('‚ùå Ÿá€ï⁄µ€ï ŸÑ€ï Ÿæÿ¥⁄©ŸÜ€åŸÜ€å Ÿæ€ï⁄ï€ï:', error);
            });
        
        // ÿØÿ±Ÿàÿ≥ÿ™⁄©ÿ±ÿØŸÜ€å manifest.json ÿ®€ï ÿ¥€éŸà€ï€å ÿØÿß€åŸÜÿßŸÖ€å⁄©
        const manifestData = {
            "name": "UkBazar - World Online Shopping",
            "short_name": "UkBazar",
            "description": "ŸÅÿ±€Üÿ¥⁄Øÿß€å ÿ¶€ÜŸÜŸÑÿß€åŸÜ€å ÿ¨€åŸáÿßŸÜ€å",
            "start_url": "./index.html",
            "display": "standalone",
            "background_color": "#667eea",
            "theme_color": "#667eea",
            "orientation": "portrait",
            "icons": [
                {
                    "src": "https://raw.githubusercontent.com/mhuk2003/ukbazar/main/logo-ukbazar/logo-ukbazar.png",
                    "sizes": "192x192",
                    "type": "image/png",
                    "purpose": "any maskable"
                },
                {
                    "src": "https://raw.githubusercontent.com/mhuk2003/ukbazar/main/logo-ukbazar/logo-ukbazar.png",
                    "sizes": "512x512",
                    "type": "image/png",
                    "purpose": "any maskable"
                },
                {
                    "src": "https://raw.githubusercontent.com/mhuk2003/ukbazar/main/logo-ukbazar/logo-ukbazar.png",
                    "sizes": "180x180",
                    "type": "image/png",
                    "purpose": "any maskable"
                }
            ]
        };
        
        // ÿØÿ±Ÿàÿ≥ÿ™⁄©ÿ±ÿØŸÜ€å Blob URL ÿ®€Ü manifest
        const manifestBlob = new Blob([JSON.stringify(manifestData)], { type: 'application/json' });
        const manifestURL = URL.createObjectURL(manifestBlob);
        document.getElementById('manifest-placeholder').setAttribute('href', manifestURL);
        
        // Service Worker ÿ®€Ü ⁄©ÿßÿ±⁄©ÿ±ÿØŸÜ ÿ®€ïÿ®€é ÿ¶€åŸÜÿ™€ïÿ±ŸÜ€éÿ™
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(() => {
                console.log('‚úÖ Service Worker ÿ™€ÜŸÖÿßÿ±⁄©ÿ±ÿß');
            }).catch(err => {
                console.log('‚ùå ⁄©€éÿ¥€ï ŸÑ€ï Service Worker:', err);
            });
        }
        
        // ÿ®€Ü performance ÿ®ÿßÿ¥ÿ™ÿ±
        if ('requestIdleCallback' in window) {
            requestIdleCallback(() => {
                appContainer.classList.add('will-change');
            });
        }
    </script>
</body>
</html>
